<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literals , Variables and Constants </title>
</head>
<body>
    





<script>

// 'use strict' will not allow variables declare without 'let' keyword 
// declare a variable
Age = 22 ;

let Age1 = 24; 

let Age2;

const TEMP = 22.2; NAME = "daily mail"

// declaring multiple variables at same time

let firstname, lastname = "daily tution", Age4 = 33;

let lit = ' Udemy make me happy' //this is a literal(directly assingning a value)

// print age
console.log(Age);
console.log(Age1);
console.log(Age2);
console.log(firstname);
console.log(lastname);
console.log(Age4);
console.log(TEMP);
console.log(NAME);
console.log(lit);


</script>    
</body>
</html>
