

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive Data Types</title>
</head>
<body>
    

<script>

const inf = Infinity;

const ninf = -Infinity;

const n = NaN;

const bool1 = true;
const bool2 = false;

// Symbols
const blue = Symbol();

const white = Symbol("color white");

console.log(blue  === white);


// Undefined

let myValue;
console.log('type of myValue is ', typeof(myValue))

// null

let myValue1 = null;
console.log('type of myValue1 is ', typeof(myValue1))
console.log(myValue1)


console.log(inf);
console.log(ninf);
console.log(n);
console.log(bool1);
console.log(bool2);




</script>    
</body>
</html>
