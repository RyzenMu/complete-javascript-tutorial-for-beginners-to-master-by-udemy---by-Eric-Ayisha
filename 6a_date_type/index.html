 <script>

const date1 = new Date()

const date2 = new Date(2022, 0, 12, 15, 33)


console.log(date1)

console.log(date2)

// create map
const map1 = new Map();

const t11= null;
const t2= null;
const t22= null;

map1.set(t11, 'vaera');
map1.set(t2, 'rye');
map1.set(34, 'agrem');
map1.set('khg', 'wtw');
map1.set('kha', 'ww');
map1.set(t11, 'vaera');
map1.set(t22, 'ryea');



console.log(map1);
console.log(map1.keys());
console.log(map1.has(t11));
console.log(map1.get(t11));

for(let [k, v] of map1){
    console.log(k, " : ", v);
};

map1.forEach((v, k) => {
    console.log(k, ":", v);
});
